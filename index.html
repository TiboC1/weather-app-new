<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Montserrat:400,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/css/main.css" type="text/css">
    <title>Weather App</title>
</head>
<body>
<div id="app">

<!-- Main Display-->    
    <div id="main-display">

        <!-- Left -->
        <div id="left-display" class="display">
            <div id="main-place" class="large" ></div>
            <div>
                    <img v-bind:src="`/img/${icon[0]}.svg`">
            </div>
            <div id="main-weather">{{weather[0]}}</div>
            <div id="main-temp" class="XLarge">{{temps[0]}}°C</div>
        </div>

        <!--Middle-->
        <div id="middle-display" class="display">
                <div id="search-bar">
                    <form v-on:submit.prevent="getWeather">
                        <input type="text" class="form-control" v-model="city" placeholder="Enter a City">
                    </form>
                </div>
                <p><span id="today-weekday"></span><span id="today-date"></span></p>
                <p id="today-time" class="XLarge"></p>
            </div>

        <!-- Right -->
        <div id="right-display" class="display">
            <div id="today-humidity">
                <p class="small">Humidity</p>
                <p>{{humidity}}%</p>
            </div>
            <div id="today-wind-speed">
                <p class="small">Wind Speed</p>
                <p>{{windSpeed}}km/h</p>
                </div>
        </div>
    </div>

    <!--forecast display-->
    <div id="forecast-display">
        <div id="card-one" class="card">
            <div>{{days[0]}}/{{months[0]}}</div>
            <div>
                <img v-bind:src="`/img/${icon[1]}.svg`">
            </div>
            <div class="lol">{{fiveTemps[0]}}°C</div>
        </div>
        <div id="card-two" class="card">
            <div>{{days[1]}}/{{months[1]}}</div>
            <div>
                    <img v-bind:src="`/img/${icon[2]}.svg`">
            </div>
            <div class="lol">{{fiveTemps[1]}}°C</div>
        </div>
        <div id="card-three" class="card">
            <div>{{days[2]}}/{{months[2]}}</div>
            <div>
                    <img v-bind:src="`/img/${icon[3]}.svg`">
            </div>
            <div class="lol">{{fiveTemps[2]}}°C</div>
        </div>
        <div id="card-four" class="card">
            <div>{{days[3]}}/{{months[3]}}</div>
            <div>
                    <img v-bind:src="`/img/${icon[4]}.svg`">
            </div>
            <div class="lol">{{fiveTemps[3]}}°C</div>
        </div>
    </div>
</div>
<!--Scripts-->
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js"></script>
<script src="/js/main.js"></script>
</body>
</html>
